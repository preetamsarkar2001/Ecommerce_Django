<!-- upload_slider.html -->

{% extends "base.html" %}
{% block content %}
<head>
<style>
    .main {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    form div {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="file"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>

<main class="main">
    <div class="container">
        <h2>Upload Slider Images</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="slider_title">Slider Title:</label>
                <input type="text" name="slider_title" required>
            </div>
            <div>
                <label for="slider_file">Select Slider Image:</label>
                <input type="file" name="slider_file" accept="image/*" required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
</main>
{% endblock %}
