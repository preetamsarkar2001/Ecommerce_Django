<!-- add_feedback.html -->
{% extends "base.html" %}
{% block content %}
<style>
    .main {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-bottom: 20px;
    }
    .feedback-form {
        text-align: left;
    }
    .feedback-form textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        margin-bottom: 10px;
    }
    .feedback-form .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    .feedback-form .btn:hover {
        background-color: #45a049;
    }
</style>

<main class="main">
    <div class="container">
        <h2>Add Feedback for Your Order</h2>
        <form method="post">
            {% csrf_token %}
            <div class="feedback-form">
                <textarea name="feedback" placeholder="Write your feedback here..."></textarea>
                <button type="submit" class="btn">Submit Feedback</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
